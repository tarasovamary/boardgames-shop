<ng-container *ngIf="item.game as game">
  <div class="flex justify-between p-4 border-b border-gray-200">
    <!-- Image -->
    <img
      [src]="game.images[0]"
      [alt]="game.name"
      class="w-24 h-24 object-cover rounded-lg" />

    <!-- Details -->
    <div class="flex flex-col flex-1 ml-4">
      <div class="flex flex-col justify-between h-full">
        <!-- Game Name and Price -->
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-semibold text-gray-900">{{ game.name }}</h3>
          <span class="text-lg font-bold text-gray-900">${{ game.price }}</span>
        </div>
        <!-- Description -->
        <p class="text-sm text-gray-600 mt-2">{{ game.title }}</p>
        <!-- Date -->
        <div class="flex justify-end mt-auto text-slate-500 font-medium text-xs">
          <!-- <p>{{ game.date | date: 'medium' }}</p> -->
        </div>
      </div>
    </div>
  </div>
</ng-container>
