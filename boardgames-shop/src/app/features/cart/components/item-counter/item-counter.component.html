<div class="flex items-center mx-8 h-full">
    <button
      [ngClass]="{ 'text-gray-300 hover:text-gray-300 cursor-not-allowed ': quantity <= 1 }"
      (click)="updateQuantity(quantity - 1)"
      class="text-xl text-gray-500 hover:text-gray-700 transition"
      [disabled]="quantity <= 1"
      aria-label="Decrease quantity">
      -
    </button>
    <span class="mx-2 text-xl font-semibold">{{ quantity }}</span>
    <button
      (click)="updateQuantity(quantity + 1)"
      class="text-2xl text-gray-500 hover:text-gray-700 transition"
      aria-label="Increase quantity">
      +
    </button>
  </div>
